<!--   履歴プラン詳細ページ (plan_check.html) -->
<ons-page id="plan_check">
	<ons-toolbar>
		<div class="left">
			<ons-back-button>戻る</ons-back-button>
		</div>
		<div class="right" id="history_edit">
			<ons-button id="edit_plan">編集</ons-button>
		</div>
		<div class="center">プラン詳細</div>
	</ons-toolbar>
	<!--プランの施設名を入れる要素-->
	<ons-list id="check_plan_list_head"></ons-list>
	<ons-list id="check_plan_list"></ons-list>
	<ons-list id="check_plan_list_foot"></ons-list>
	<!--完了、キャンセルボタンを入れる要素-->
	<div id="change_completion_plan"></div>
	<div id="change_cancel_plan"></div>
</ons-page>
