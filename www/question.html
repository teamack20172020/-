<!--   目的決定のための質問ページ (question.html) -->
<ons-page id="question">
	<ons-toolbar>
		<div class="right">
			<ons-button class="home_back">
				<i class="fas fa-home"></i>
				ホーム
			</ons-button>
		</div>
		<div class="center" id="question_toolbar_title">質問</div>
	</ons-toolbar>
	<div class="question_box">
		<!--アキネイターの質問-->
		<p class="question_text"></p>
		<img src="img/question.png" class="travel_image" id="question_imge"/>
	</div>
	<div class="answer_box">
		<!--質問に対する答え-->
		<ons-button class="answer" id="yes">はい</ons-button>
		<ons-button class="answer" id="no">いいえ</ons-button>
	</div>

</ons-page>
