<!--   目的入力ページ (purpose_input.html) -->
<ons-page id="purpose_input">
	<ons-toolbar>
		<div class="right">
			<ons-button class="home_back">
				<div>ホーム</div>
				<img src="img/icon_home_blue.png" class='plan_image'>
			</ons-button>
		</div>
		<div class="left"><ons-back-button>戻る</ons-back-button></div>
		<div class="center">目的</div>
	</ons-toolbar>
	<div class="question_box"><!--アキネイターの質問-->
		<h1>目的を決めてね</h1>
		<img src="img/purpose.png" class="travel_image" />
	</div>
	<div class="answer_box"><!--質問に対する答え-->
		<div id="purpose_input_box">
			<select id="purpose_select" name="purpose_input_name">
			</select>
		</div>
		<ons-button id="submit_purpose">決定</ons-button>
	</div>
</ons-page>
