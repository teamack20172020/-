<!--   目的入力選択ページ (purpose.html) -->
<ons-page id="purpose">
	<ons-toolbar>
	<div class="center">目的</div>
	</ons-toolbar>
	<div class="question_box"><!--アキネイターの質問-->
		目的（やりたいこと）は決まっていますか？
	</div>
	<div class="answer_box"><!--質問に対する答え-->
		<ons-button class="nextpage" id="yes_purpose" onClick='afterreadJS("purpose_input");'>はい</ons-button>
		<ons-button class="nextpage" id="no_purpose" onClick='afterreadJS("question");'>いいえ</ons-button>
	</div>
</ons-page>
