<!--   目的入力選択ページ (purpose.html) -->
<ons-page id="purpose">
	<ons-toolbar>
		<div class="right">
			<ons-button class="home_back">
				<div>ホーム</div>
				<img src="img/icon_home_blue.png" class='plan_image'>
			</ons-button>
		</div>
		<div class="center">目的</div>
	</ons-toolbar>
	<div class="question_box">
		<h1>目的（やりたいこと）は決まっていますか？</h1>
		<img src="img/purpose.png" class="travel_image"/>
	</div>
	<div class="answer_box">
		<!--質問に対する答え-->
		<ons-button class="nextpage" id="yes_purpose" onClick='$("#modal").show();'>はい</ons-button>
		<ons-button class="nextpage" id="no_purpose" onClick='$("#modal").show();'>いいえ</ons-button>
	</div>
</ons-page>
