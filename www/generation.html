<!-- 自動生成したスケジュールを出力するページ (generation.html) -->
<ons-page id="generation">
  <ons-toolbar>
    <div class="center">スケジュール</div>
  </ons-toolbar>
  <div id="gene_purpose" class="sub_title">目的</div>
  <!--div id="gene_place"></div-->
  <div id="gene_departure" class="sub_title">出発地</div>
  <!--自動生成したプランを入れるdiv-->
  <ons-list id="gene_plan_list">
  </ons-list>
  <div class="answer_box"><!--質問に対する答え-->
	  <ons-button id="again_plan">もう一度生成</ons-button>
	  <ons-button id="complete_plan">完了</ons-button>
	  <ons-button id="cancel_plan">キャンセル</ons-button>
  </div>
</ons-page>
