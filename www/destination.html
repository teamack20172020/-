<!-- 目的地入力ページ (destination.html) -->
<ons-page id="destination">
  <ons-toolbar>
    <div class="center">目的地</div>
  </ons-toolbar>
  <div class="question_box">
    <!--アキネイターの質問-->
    目的地（行きたい所）は決まっていますか？
  </div>
  <div class="answer_box">
    <!--質問に対する答え-->
    <ons-button class="nextpage" id="yes_place">はい</ons-button>
    <ons-button class="nextpage" id="no_place" onClick="akinator_type=1">いいえ</ons-button>
  </div>
</ons-page>
