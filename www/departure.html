<!--   出発地入力選択ページ (departure.html) -->
<ons-page id="departure">
	<ons-toolbar>
		<div class="right">
			<ons-button class="home_back">
				<i class="fas fa-home"></i>
				ホーム
			</ons-button>
		</div>
		<div class="center">出発地</div>
	</ons-toolbar>
	<div class="question_box">
		出発地を決めてね
		<img src="img/map.png" class="travel_image"/>
	</div>
	<div class="answer_box">
		<ons-button class="nextpage" id="gps_choice" onclick="$('#modal').show();">GPSで決める</ons-button>
		<ons-button class="nextpage" id="address_choice"  onclick="$('#modal').show();">住所で決める</ons-button>
		<ons-button class="nextpage" id="station_choice"  onclick="$('#modal').show();">駅で決める</ons-button>
	</div>
</ons-page>
