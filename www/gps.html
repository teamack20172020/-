<!-- 位置情報取得ページ (gps.html) -->
<ons-page id="gps">
  <ons-toolbar>
    <div class="right">
      <ons-button class="home_back">
        <div>ホーム</div>
        <img src="img/icon_home_blue.png" class='plan_image'>
      </ons-button>
    </div>
    <div class="left">
      <ons-back-button>戻る</ons-back-button>
    </div>
    <div class="center">GPS</div>
  </ons-toolbar>
  <div class="question_box">
    タップで位置を変更出来るよ
    <div id="map"></div>
  </div>
  <div class="answer_box">
    <!--質問に対する答え-->
    <ons-button id="again_gps">もう一度取得</ons-button>
    <ons-button class="nextpage" id="complete_gps">決定</ons-button>
  </div>
</ons-page>
