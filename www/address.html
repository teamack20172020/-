<!--   住所入力による出発地設定ページ (departure.html) -->
<ons-page id="address">
	<ons-toolbar>
		<div class="left"><ons-back-button>戻る</ons-back-button></div>
		<div class="center">出発地</div>
	</ons-toolbar>
	<div class="question_box"><!--アキネイターの質問-->
		出発地を決定してください。
	</div>
	<div class="answer_box"><!--質問に対する答え-->
		<ons-input id="in_station" modifier="underbar" placeholder="住所" float></ons-input>
		<ons-button class="nextpage" id="submit_address">決定</ons-button>
	</div>
</ons-page>
